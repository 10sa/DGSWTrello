<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/Noname_Style.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/account.js"></script>
</head>
	<body>
		<div class="Cover_box">
			<a style="cursor: pointer" onclick="window.location.href='login'"><img width="45px" height="36px" align="left" style="margin-top: 10px; margin-left: 10px" src="resources/Goback_arrow.png"></a>
			<h1 font-family: "Nanum Gothic"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Find ID </h1>
			<div>&nbsp;</div>
			<form action="">
				<div style="margin-left: 18%">
					<div style="margin-top: 35%"></div>
					<input type="button" placeholder="E-mail" name="Emailbox">
					<div style="margin-top: 10%"></div>
					<button style="margin-left: 20%" onclick="account.findId()" name="Submit" class="btn btn-default"> Submit </button>
				</div>
			</form>
		</div>

		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" id="configClose" class="close" data-dismiss="modal"> &times; </button>
						<h4 class="modal-title"> Project Configuration </h4>
					</div>
					<div class="modal-body">
						<ul id="idList"></ul>
					</div>
				</div>
			</div>
		</div>

		<a id="modalOpen" style="visibility:hidden" data-toggle="modal" data-target="#configproj"></a>
	</body>
</html>
