<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title> Sign Up </title>
		<link rel="stylesheet" href="css/Noname_Style.css" type="text/css">
	</head>
	<body>
		<center>
			<form style="margin-left:40%; margin-right:40%">
				<div style="margin-left: 7px; margin-top: -3px" marginwidth="5" frameborder="0" scrolling="auto" width="300" height="400">
					<input type="image" src="resources/Goback_arrow.png" style="margin-right:0%; width: 45px; height: 36px" align="left" onclick="window.location.href = '/'; return false; " target="_blank">
					<h2 class="Upper_right">&nbsp;&nbsp; SIGN UP </h2>
				</div>

				<div class="form-group" style="margin-bottom:5px">
					<input type="email" placeholder="E-mail" name="email" maxlength="50" class="form-control">
				</div>

				<div class="form-group">
					<input type="text" placeholder="ID" name="ID" maxlength="12" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" placeholder="PassWord" name="PW" maxlength="16" class="form-control">
				</div>

				<div class="form-group">
					<input type="password" placeholder="Retype PassWord" name="rePW" maxlength="16" class="form-control">
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-default" onclick="" style="margin-left: 40%; margin-top: 5px"> Sign Up </button>
				</div>
			</form>
		</center>
	</body>
</html>
