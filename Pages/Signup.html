<!DOCTYPE html>
<html lang = "ko">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/Noname_Style.css" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/account.js"></script>
		<title> Sign Up </title>
	</head>
	<body>
			<script>
				$(document).ready(function(){
			    $('[data-toggle="popover"]').popover({
			    		html:true
			    	});
				});
			</script>
			<div class="Cover_box">
				<div style="margin-left: 7px; margin-top: -3px">
					<a style="cursor:pointer" onclick="window.location.href = '/'; return false;" ; target="_blank"><img width="45px" height="36px" align="left" src="resources/Goback_arrow.png"></a>
					<h2 class="Upper_right">&nbsp; SIGN UP </h2>
				</div>
				<form action="">
					<div class="signupinputs">
						<input type="email" id="email" placeholder="E-mail" name="email" maxlength="50" class="supinpareas" style="margin-left: -9px">
						<input type="ID" id="id"  placeholder="ID" name="ID" maxlength="12" class="supinpareas">
						<span class="glyphicon glyphicon-question-sign" data-toggle="popover"
						  title="Warning!" data-content="ID: 12자<br/>PW: 16자 영문과 숫자 혼합" data-placement="bottom"></span>
						<input type="password" id="password" placeholder="PassWord" name="PW" maxlength="16" class="supinpareas">
						<input type="password" id="rePassword" placeholder="Retype PassWord" name="rePW" maxlength="16" class="supinpareas">
						<button type="button" class="btn btn-default" onclick="account.signup();" style="margin-left: 25%; margin-top: 5px"> Sign Up </button>
					</div>
				</form>
		</div>
	</body>
</html>
